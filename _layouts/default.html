<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ "/css/bootstrap.min.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
</head>

<body>
  <div class="container">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" style="padding:4px 16px;" href="/">
            <img src="/img/logo.png" style="width:auto;height:100%;" />
          </a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            {% for my_page in site.pages %}
              {% if my_page.title %}
                {% if page.url == my_page.url %}
                  <li class="active"><a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a></li>
                {% else %}
                  <li><a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a></li>
                {% endif %}
              {% endif %}
            {% endfor %}
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <div class="row">
      <div class="page-content">
        <div class="wrapper">
          {{ content }}
        </div>
      </div>
    </div>

    <div class="row">
      <h2 class="footer-heading">Fran Salcedo Art</h2>

      <div class="col-sm-4 col-md-4">
        <ul class="contact-list">
          <li>Fran Salcedo Art</li>
          <li></li>
        </ul>
      </div>

      <div class="col-sm-4 col-md-4">
        <p>Pasión por la Ilustración</p>
      </div>

      <div class="col-sm-4 col-md-4">
        <p><img src="/img/imgfooter.png"></p>
      </div>
    </div>

    <script type="text/javascript" src="{{ '/js/jquery-3.1.1.min.js' | prepend: site.baseurl  }}"></script>
    <script type="text/javascript" src="{{ '/js/bootstrap.min.js' | prepend: site.baseurl  }}"></script>
  </div>
</body>
</html>
