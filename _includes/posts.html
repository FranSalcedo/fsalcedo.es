
<div class="container-fluid">
  <div class="row">
    {% if include.all %}
      {% assign items=site.posts %}
    {% else %}
      {% assign expr="item.categories contains '" | append: include.category | append: "'" %}
      {% assign items=site.posts|where_exp: "item", expr %}
    {% endif %}

    {% for post in items limit:8 %}
      <div class="col-xs-4 col-md-3">
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
            <img src="/img/{{ post.image }}" title="{{ post.title }}" style="width:100%;height:auto;" />
          </a>
        </h2>
      </div>
    {% endfor %}
  </div>
</div>
